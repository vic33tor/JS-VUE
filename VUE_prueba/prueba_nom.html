<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="miApp">
        <h1>{{nombre}}</h1>
        <h1>{{apellido}}</h1>
        <ul>
            <li v-for="(elemento, index) in lista" :key="index">
                <span> {{ elemento }}</span> 
             </li>
        </ul>
        <input v-model="input_nombre" type="text"  @keyup.enter="cambiarNombre"/>
        <input v-model="input_apellido" type="text"  @keyup.enter="cambiarApellido"/>
    </div>




    <script src="https://unpkg.com/vue@next"></script>
    <script src="app_nom.js"></script>
</body>
</html>
