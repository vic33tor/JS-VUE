<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>INTRODUCE EL RADIO DE UNA ESFERA</h1>
    <button id="anade">boton</button>
    <input type="text" id="input"></input>
    <ul id="lista"></ul>
    <script>
        const btn = document.getElementById("anade");
        btn.addEventListener("click",()=>{
            const lista = document.getElementById('lista');
            const palabra = document.getElementById('input').value;
            document.getElementById('input').focus();
            document.getElementById('input').value =""
            const volumen = (4/3)*3.14*(palabra*palabra)
            const li = document.createElement("li");
            li.textContent = "Radio = "+palabra+" y volumen = "+volumen;
            lista.appendChild(li);
            
        })
    </script>
    
</body>
</html>
